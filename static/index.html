<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallPulse - Team Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
            --text: #374151;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.5rem;
            }
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 1024px) {
            .results {
                grid-template-columns: 1fr;
            }
        }

        .team-card {
            background: var(--light);
            border-radius: 20px;
            padding: 32px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .team-card.winner {
            border-color: var(--success);
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .team-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.01em;
        }

        .winner-badge {
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-section {
            margin-bottom: 28px;
        }

        .stats-section:last-child {
            margin-bottom: 0;
        }

        .stats-section h3 {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .pros-cons-list {
            list-style: none;
            padding: 0;
        }

        .pros-cons-list li {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .pros-cons-list li:last-child {
            border-bottom: none;
        }

        .pros-cons-list li.pro::before {
            content: "‚úì";
            color: var(--success);
            font-weight: bold;
            font-size: 1.2em;
        }

        .pros-cons-list li.con::before {
            content: "‚úó";
            color: var(--danger);
            font-weight: bold;
            font-size: 1.2em;
        }

        .summary-text {
            color: var(--text);
            line-height: 1.7;
            padding: 16px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .matchup-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
        }

        .matchup-card h3 {
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .matchup-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        @media (max-width: 768px) {
            .matchup-stats {
                grid-template-columns: 1fr;
            }
            .matchup-card {
                padding: 28px;
            }
            .matchup-card h3 {
                font-size: 1.5rem;
            }
        }

        .matchup-stat {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .matchup-stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .matchup-stat-value {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .confidence-badge {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .hidden {
            display: none;
        }

        .context-section {
            background: var(--light);
            padding: 24px;
            border-radius: 16px;
            margin-top: 24px;
            border: 1px solid var(--border);
        }

        .context-section h4 {
            margin-bottom: 16px;
            color: var(--text);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .context-input {
            margin-bottom: 16px;
        }

        .context-input:last-child {
            margin-bottom: 0;
        }

        .score-breakdown {
            font-size: 1.25rem !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ BallPulse</h1>
            <p>AI-Powered Team Comparison & Matchup Analysis</p>
        </div>

        <div class="card">
            <form id="compareForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="team1">Team 1</label>
                        <input type="text" id="team1" name="team1" placeholder="e.g., Los Angeles Lakers" required>
                    </div>
                    <div class="form-group">
                        <label for="team2">Team 2</label>
                        <input type="text" id="team2" name="team2" placeholder="e.g., Boston Celtics" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sport">Sport</label>
                    <select id="sport" name="sport">
                        <option value="basketball" selected>Basketball</option>
                    </select>
                </div>

                <div class="context-section">
                    <h4>Optional Context</h4>
                    <div class="form-group context-input">
                        <label for="gameDate">Game Date</label>
                        <input type="date" id="gameDate" name="gameDate">
                    </div>
                    <div class="form-group context-input">
                        <label for="injuries">Injuries (comma-separated)</label>
                        <input type="text" id="injuries" name="injuries" placeholder="e.g., Player X - out, Player Y - questionable">
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Compare Teams</button>
            </form>
        </div>

        <div id="errorContainer" class="hidden"></div>
        <div id="loadingContainer" class="hidden">
            <div class="card">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing teams and gathering data...</p>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="hidden">
            <div class="results">
                <div id="team1Card" class="team-card"></div>
                <div id="team2Card" class="team-card"></div>
            </div>
            <div id="matchupCard" class="matchup-card"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        const form = document.getElementById('compareForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorContainer = document.getElementById('errorContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const team1Card = document.getElementById('team1Card');
        const team2Card = document.getElementById('team2Card');
        const matchupCard = document.getElementById('matchupCard');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results and errors
            errorContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            loadingContainer.classList.remove('hidden');
            submitBtn.disabled = true;

            // Get form data
            const formData = new FormData(form);
            const team1 = formData.get('team1').trim();
            const team2 = formData.get('team2').trim();
            const sport = formData.get('sport');
            const gameDate = formData.get('gameDate');
            const injuries = formData.get('injuries').trim();

            // Build request body
            const requestBody = {
                team1: team1,
                team2: team2,
                sport: sport
            };

            if (gameDate || injuries) {
                requestBody.context = {};
                if (gameDate) requestBody.context.gameDate = gameDate;
                if (injuries) {
                    requestBody.context.injuries = injuries.split(',').map(i => i.trim()).filter(i => i);
                }
            }

            try {
                const response = await fetch(`${API_BASE_URL}/compare`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, team1, team2);

            } catch (error) {
                showError(error.message);
            } finally {
                loadingContainer.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">Error: ${message}</div>`;
            errorContainer.classList.remove('hidden');
        }

        function displayResults(data, team1Name, team2Name) {
            const predictedWinner = data.matchup.predicted_winner;
            const isTeam1Winner = predictedWinner.toLowerCase() === team1Name.toLowerCase();

            // Display Team 1
            team1Card.innerHTML = `
                <div class="team-header">
                    <div class="team-name">${team1Name}</div>
                    ${isTeam1Winner ? '<div class="winner-badge">Predicted Winner</div>' : ''}
                </div>
                <div class="stats-section">
                    <h3>Strengths</h3>
                    <ul class="pros-cons-list">
                        ${data.team1.pros.map(pro => `<li class="pro">${pro}</li>`).join('')}
                    </ul>
                </div>
                <div class="stats-section">
                    <h3>Weaknesses</h3>
                    <ul class="pros-cons-list">
                        ${data.team1.cons.map(con => `<li class="con">${con}</li>`).join('')}
                    </ul>
                </div>
                <div class="stats-section">
                    <h3>Stats Summary</h3>
                    <div class="summary-text">${data.team1.stats_summary}</div>
                </div>
                <div class="stats-section">
                    <h3>Sentiment Analysis</h3>
                    <div class="summary-text">${data.team1.sentiment_summary}</div>
                </div>
            `;
            if (isTeam1Winner) {
                team1Card.classList.add('winner');
            } else {
                team1Card.classList.remove('winner');
            }

            // Display Team 2
            team2Card.innerHTML = `
                <div class="team-header">
                    <div class="team-name">${team2Name}</div>
                    ${!isTeam1Winner ? '<div class="winner-badge">Predicted Winner</div>' : ''}
                </div>
                <div class="stats-section">
                    <h3>Strengths</h3>
                    <ul class="pros-cons-list">
                        ${data.team2.pros.map(pro => `<li class="pro">${pro}</li>`).join('')}
                    </ul>
                </div>
                <div class="stats-section">
                    <h3>Weaknesses</h3>
                    <ul class="pros-cons-list">
                        ${data.team2.cons.map(con => `<li class="con">${con}</li>`).join('')}
                    </ul>
                </div>
                <div class="stats-section">
                    <h3>Stats Summary</h3>
                    <div class="summary-text">${data.team2.stats_summary}</div>
                </div>
                <div class="stats-section">
                    <h3>Sentiment Analysis</h3>
                    <div class="summary-text">${data.team2.sentiment_summary}</div>
                </div>
            `;
            if (!isTeam1Winner) {
                team2Card.classList.add('winner');
            } else {
                team2Card.classList.remove('winner');
            }

            // Display Matchup
            const winProbPercent = Math.round(data.matchup.win_probability * 100);
            const scoreBreakdown = data.matchup.score_breakdown.replace('Predicted final score: ', '');
            matchupCard.innerHTML = `
                <h3>Matchup Prediction</h3>
                <div class="matchup-stats">
                    <div class="matchup-stat">
                        <div class="matchup-stat-label">Predicted Winner</div>
                        <div class="matchup-stat-value">${data.matchup.predicted_winner}</div>
                    </div>
                    <div class="matchup-stat">
                        <div class="matchup-stat-label">Win Probability</div>
                        <div class="matchup-stat-value">${winProbPercent}%</div>
                    </div>
                    <div class="matchup-stat">
                        <div class="matchup-stat-label">Score Breakdown</div>
                        <div class="matchup-stat-value score-breakdown">${scoreBreakdown}</div>
                    </div>
                    <div class="matchup-stat">
                        <div class="matchup-stat-label">Confidence Level</div>
                        <div class="matchup-stat-value" style="font-size: 1.5rem;">
                            ${data.matchup.confidence_label}
                        </div>
                        <div class="confidence-badge">${data.matchup.confidence_label}</div>
                    </div>
                </div>
            `;

            resultsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
